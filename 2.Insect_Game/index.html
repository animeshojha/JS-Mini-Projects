<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>what is yout "favorite" Insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="../2.Insect_Game/images/housefly-white-background_1308-81423.avif" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="./images/Mosquito.jpeg" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="./images/spider.jpeg" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>roach</p>
                    <img src="/2.Insect_Game/images/roach.jpeg" alt="fly">
                </button>
            </li>
       
        </ul>
    </div>
    <div class="screen game-container">
 <h3 id="time">Time: 00:00</h3>
 <h3 id="score">Score: 0</h3>
 <h5 id="message">Are you annoyed yet? <br>You are playing an impossible game!!</h5>
    </div>
</body>

<script src="script.js"></script>
</html>
